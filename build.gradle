plugins {
    id 'java'
}

group 'test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'io.rest-assured:scala-support:4.3.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.0.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile 'io.qameta.allure:allure-rest-assured:2.13.0'
    testCompile group: 'io.qameta.allure', name: 'allure-junit4', version: '2.13.7'
}
